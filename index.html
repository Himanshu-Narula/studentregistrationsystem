<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header> <!-- To display Heading and a brief about site -->
        <h1>Student Registration System</h1>
        <p>Register, edit, and manage student details efficiently.</p>
    </header>

    <section> <!-- Section for form -->
        <form id="registrationForm">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" required oninput="validateInputText(this)">

            <label for="studentID">Student ID:</label>
            <input type="number" id="studentID" required>

            <label for="emailID">Email ID:</label>
            <input type="email" id="emailID" required>

            <label for="contactNo">Contact No:</label>
            <input type="number" id="contactNo" required>

            <button type="submit">Register Student</button>
        </form>
    </section>

    <section id="displaySection"> <!-- Section for displaying registered students details -->
        <h2>Registered Students</h2>
        <table id="studentTable">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Student ID</th>
                    <th>Email ID</th>
                    <th>Contact No</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- To Add Dynamic Content -->
            </tbody>
        </table>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
